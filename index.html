<!DOCTYPE html>
<html lang="en-MX">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="reset.css">
  <link rel="stylesheet" href="styles.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Profile card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="background">
    <img src="images/bg-pattern-top.svg" alt="" class="pattern-top" >
    <img src="images/bg-pattern-bottom.svg" alt="" class="pattern-bottom" >
  </div>
  <div class="wrapper">
    <div class="card">
      <div class="card-header">
        <img class="profile" src="/images/image-victor.jpg" alt="Víctor">
      </div>
      <div class="card-body">
        <div class="name-age">
          <h5 class="card-title">Victor Crest</h5>
          <p class="person-age">26</p>
        </div>
        <p class="card-text">London</p>
      </div>
      <div class="card-footer">
        <p>
          80K <br>
          <span class="slim-text">Followers</span>
        </p>
        <p>
          803K <br>
          <span class="slim-text">Likes</span>
        </p>
        <p>
          1.4K <br>
          <span class="slim-text">Photos</span>
        </p>
      </div>
    </div>
  </div>
</body>
</html>
