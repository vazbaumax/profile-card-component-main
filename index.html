<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/styles.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Profile card component</title>
</head>
<body>
  <main class="wrapper">
    <article class="card">
      <section class="card-header">
        <img class="card-header-profile" src="https://vazbaumax.github.io/profile-card-component-main/images/image-victor.jpg" alt="Fotogragía de perfil de Víctor Crest">
      </section>
      <section class="card-body">
        <div class="name-age">
          <h1 class="card-title">Victor Crest <span class="person-age">26</span></h1>
        </div>
        <p class="card-text">London</p>
      </section>
      <section class="card-footer">
        <h2>
          80K <br>
          <span class="slim-text">Followers</span>
        </h2>
        <h2>
          803K <br>
          <span class="slim-text">Likes</span>
        </h2>
        <h2>
          1.4K <br>
          <span class="slim-text">Photos</span>
        </h2>
      </section>
    </article>
  </main>
</body>
</html>
